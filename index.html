<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő, Papír, Olló Játék</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kő, Papír, Olló Játék</h1>
    <p>Válassz egyet a képek közül, hogy játszhass a gép ellen!</p>
    <div id="game">
        <button id="rock"><img src="rock.png" alt="Kő" class="button-image"></button>
        <button id="paper"><img src="paper.png" alt="Papír" class="button-image"></button>
        <button id="scissors"><img src="scissors.png" alt="Olló" class="button-image"></button>
    </div>
    <div id="result"></div>
    <div id="score">Játékos győzelmei: 0, Gép győzelmei: 0</div>
    <script src="script.js"></script>
</body>
</html>
